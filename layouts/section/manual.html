<!DOCTYPE html>
<html lang="{{ .Site.Params.locale }}">
{{ partial "head.html" . }}
<body>
<!--[if lt IE 10]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div class="wrapper">

<!-- Header -->
{{ partial "header.html" . }}
<section class="navbar-subheader">
  <div class="container">
    <ul class="breadcrumb">
      <li class="item"><a class="link" href="{{ .Site.BaseURL }}">サポートページ</a></li>
      <li class="item"><a class="link">管理画面ガイド</a></li>
    </ul>
  </div>
</section>

<!-- Container -->
<div class="content">
<div class="container">

<section class="page">
<h2 class="title">管理画面ガイド</h2>
</section>

{{ range .Data.Pages }}
  <div class="faq-content">
  　<a href="{{ .Permalink }}">{{ .Title }}</a>
  </div>
{{ end }}

</div><!-- container -->
</div><!-- content -->

<!-- Footer -->
{{ partial "footer.html" . }}

</div><!-- /wrapper -->
</body>
</html>
