<!DOCTYPE html>
<html lang="{{ .Site.Params.locale }}">
{{ partial "head.html" . }}
<body>
<!--[if lt IE 10]>
	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="wrapper">

<!-- Header -->
{{ partial "header.html" . }}

<!-- Header -->
<div class="content">

<div class="container">

<section class="page">
  <h2 class="title">サポートページ</h2>
  <p class="description">このページでは導入するためのファイルの準備や実装手順の把握、疑問点の解消など <span class="nowrap">Growthbeat</span> に関する有益な情報を揃えています。初めてご利用になられる方から上級ユーザーまでどなたでもご利用できます。</p>
</section>

<section class="index-card card-container">
  <a class="sdk" href="{{ .Permalink }}sdk/">
    <img class="img" src="{{ .Site.BaseURL }}/img/index-sdk-icon.png" alt="SDKドキュメント">
    <h3 class="title">SDKドキュメント</h3>
    <p class="description">
        SDK 導入に必要なファイルや導入のためのドキュメントを豊富に揃えています
    </p>
  </a>
  <a class="help" href="{{ .Permalink }}help/">
    <img class="img" src="{{ .Site.BaseURL }}/img/index-help-icon.png" alt="ヘルプページ">
    <h3 class="title">ヘルプページ</h3>
    <p class="description">
        SDK に関してお問い合わせ頂いた様々な質問を回答と共に公開しています
    </p>
  </a>
</section>

</div>

</div>

<!-- Footer -->
{{ partial "footer.html" . }}

</div><!-- /wrapper -->
</body>
</html>
